<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="fetch" id="btnFetch">
    <script src="./jquery-3.1.1.min.js"></script>
    <img id="image">
    <script>
        $(function() {
            $("#btnFetch").on("click", async() => {
                //// 创建请求对象
                let res1 = await fetch("./data/test.txt");
                //// 解析
                let data = await res1.text();

                console.log(data);

                //// 创建请求对象
                let res2 = await fetch("./data/test.json");
                //// 解析
                let data2 = await res2.json();

                console.log(data2);

                //// 创建请求对象
                let res3 = await fetch("./data/test.png");
                //// 解析
                let data3 = await res3.blob();
                let url = URL.createObjectURL(data3);
                $("#image").attr("src", url);

            });
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 普通 */
    a:link {
        color: aqua;
    }

    /*点击之后*/
    a:visited {
        color: blueviolet;
    }

    /*鼠标悬停*/
    a:hover {
        color: coral;
    }

    /*鼠标点击不松手*/
    a:active {
        color: darkgreen;
    }

    input:focus {
        background-color: aqua;
    }
</style>

<body>
    <a href="http://www.baidu.com">伪类测试</a>
    <input type="text">
</body>

</html>

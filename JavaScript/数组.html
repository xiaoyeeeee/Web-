<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组</title>
</head>

<body>
    <script>
        var arr = ["Maybe", "Ame", "Chalice", "XNova", "Fy"];

        ////方法
        var pushLength = arr.push("357");
        console.log(pushLength);
        console.log(JSON.stringify(arr));

        var popObject = arr.pop();
        console.log(popObject);
        console.log(JSON.stringify(arr));

        var unshiftLength = arr.unshift("357");
        console.log(unshiftLength);
        console.log(JSON.stringify(arr));

        var shiftObject = arr.shift();
        console.log(shiftObject);
        console.log(JSON.stringify(arr));

        //// 遍历
        for (let index = 0; index < arr.length; index++) {
            console.log(arr[index]);
        }

        arr.forEach(element => {
            console.log(element);
        });

        var arry2 = arr.filter(element => {
            return element.length > 2;
        });

        var arry3 = arr.map(element => {
            return "PSG.LGD." + element;
        });

        console.log(JSON.stringify(arry2));
        console.log(JSON.stringify(arry3));
    </script>
</body>

</html>

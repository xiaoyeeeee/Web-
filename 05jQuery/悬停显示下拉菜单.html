<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./jquery-3.1.1.min.js"></script>
    <style>
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .level1 > li {
        float: left;
        margin-left: 10px;
      }

      .level1 > li > a {
        background-color: aqua;
      }

      .level1 ul {
        display: none;
      }
    </style>
    <script>
      $(document).ready(function() {
        $(".level1>li").mouseenter(function() {
          $(this)
            .children("ul")
            .show();
        });

        $(".level1>li").mouseleave(function() {
          $(this)
            .children("ul")
            .hide();
        });
      });
    </script>
  </head>
  <body>
    <ul class="level1">
      <li>
        <a href="#">一级标签1</a>
        <ul>
          <li><a href="#">二级标签1</a></li>
          <li><a href="#">二级标签2</a></li>
        </ul>
      </li>
      <li>
        <a href="#">一级标签2</a>
        <ul>
          <li><a href="#">二级标签1</a></li>
          <li><a href="#">二级标签2</a></li>
        </ul>
      </li>
      <li>
        <a href="#">一级标签3</a>
        <ul>
          <li><a href="#">二级标签1</a></li>
          <li><a href="#">二级标签2</a></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
